<div class="landing-page">
    <div class="landing-page-container">
      <!-- Hero Section -->
      <section class="hero-section">
        <div class="hero-content">
          <h1 class="hero-title">Welcome to <span class="highlight">QuestionNexus</span></h1>
          <p class="hero-subtitle">Streamline your data input with dynamic questionnaires.</p>
        </div>
      </section>
  
      <!-- Features Section -->
      <section class="features-section">
        <div class="card-section">
          <mat-card class="card" *ngFor="let feature of texts; let i = index" appearance="outlined">
            <mat-card-header>
              <mat-card-title>{{ feature }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>
                {{ getDescription(feature) }}
              </p>
            </mat-card-content>
          </mat-card>
        </div>
        <!-- Join the Waitlist Button -->
        <div class="waitlist-button-container">
          <button class="waitlist-button" (click)="joinWaitlist()">Join the Waitlist</button>
        </div>
      </section>
  
      <!-- Footer -->
      <footer class="footer">
        <p>&copy; 2025 QuestionNexus. All rights reserved.</p>
      </footer>
    </div>
  </div>
