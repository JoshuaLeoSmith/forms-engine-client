<span (click)="this.addStep()" class="add step">
    <i class="pi pi-plus-circle"></i>&nbsp; Add step
</span>
<div class="stepper-wrapper">
    <mat-stepper class="mat-stepper" *ngIf="this.steps && this.steps.length > 0" [animationDuration]="'0ms'" [linear]="false" #stepper>
        <mat-step *ngFor="let step of steps; index as i;" [stepControl]="firstFormGroup">

            <ng-template matStepLabel>
                {{ step.title ? step.title : "Step "+(i + 1) }} &nbsp;
            </ng-template>
            <input type="text" [(ngModel)]="step.title" placeholder="Step Title" class="form-control" required>
            &nbsp;
            <i (click)="shiftStepLeft(i)" class="pi pi-arrow-circle-left"></i>
            <i (click)="deleteStep(i)" class="pi pi-trash"></i>
            <i (click)="shiftStepRight(i)" class="pi pi-arrow-circle-right"></i>
        

            <div class="tab-wrapper">
                <mat-list role="list">
                    <div class="list-item-wrapper-wrapper">
                        <div *ngFor="let tab of step.tabs; index as j;" class="list-item-wrapper">
                            <mat-list-item class="mat-list-item" role="listitem"><p class="p-list-item">{{tab.title}}</p></mat-list-item>

                            <input type="text" [(ngModel)]="tab.title" placeholder="Tab Title" class="form-control width-auto" required>

                            <span class="delete-tab">
                                <i (click)="deleteTab(j)" class="pi pi-trash"></i>
                            </span>
                        </div>
                    </div>
                    <span (click)="this.addTab(i)" class="add tab">
                        <i class="pi pi-plus-circle"></i>&nbsp; Add tab
                    </span>
                  </mat-list>
            </div>

          </mat-step>
    </mat-stepper>
</div>
